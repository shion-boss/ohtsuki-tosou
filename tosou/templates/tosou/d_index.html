<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="画像URL" sizes="16x16" type="img/.png" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="video-wrap">
      <video src="img/01.mp4" autoplay muted loop></video>
      <div class="video-bg"></div>
    </div>

    <div class="mv">
      <div class="video-desc">
        <p>お仕事を紹介して下さった方と<br>お仕事を依頼してくださった方へ感謝の気持ちを込めて<br><span>お仕事紹介の完了後にLINEにてお好きな商品のコードの確認の連絡をいたします。</span></p>
      </div>


      <canvas class="background"></canvas>
    </div>



    <script src="  https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script type="text/javascript">
    window.onload = function() {
Particles.init({
  selector: '.background',
  sizeVariations: 80,
    color: [
      'rgba(0,187,221,.7)', 'rgba(0,187,221,.4)', 'rgba(255,114,52,.4)', 'rgba(255,114,52,.7)'
    ],
    responsive: [

  {
    breakpoint: 1024,
    options: {
      sizeVariations: 50,
      maxParticles: 120,
    }
  },{
    breakpoint: 768,
    options: {
      maxParticles: 100,
    }
  }, {
    breakpoint: 425,
    options: {
      sizeVariations: 20,
      maxParticles: 80,
    }
  }, {
    breakpoint: 320,
    options: {
      maxParticles: 50
    }
  }
]

});
};
    </script>
  </body>
</html>
